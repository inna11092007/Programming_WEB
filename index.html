<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <title>Мови програмування для Web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        :root{
            --bg-1: #0f172a;
            --bg-2: #111827;
            --accent-1: #7c3aed;
            --accent-2: #22d3ee;
            --accent-3: #a78bfa;

            --text: #f8fafc;
            --muted: rgba(248, 250, 252, 0.75);

            --glass: rgba(255,255,255,0.06);
            --glass-strong: rgba(255,255,255,0.10);
            --border: rgba(255,255,255,0.12);

            --shadow: 0 15px 50px rgba(0,0,0,0.35);

            --radius-xl: 22px;
            --radius-lg: 16px;
            --radius-pill: 999px;
        }

        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body{
            font-family: "Montserrat", sans-serif;
            min-height: 100vh;
            color: var(--text);
            background:
                radial-gradient(900px 600px at 10% 10%, rgba(124,58,237,0.22), transparent 55%),
                radial-gradient(900px 600px at 90% 20%, rgba(34,211,238,0.18), transparent 55%),
                radial-gradient(900px 600px at 70% 90%, rgba(167,139,250,0.18), transparent 55%),
                linear-gradient(135deg, var(--bg-1), var(--bg-2));
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 28px 14px;
        }

        .blobs{
            position: fixed;
            inset: 0;
            pointer-events: none;
            opacity: 0.55;
            filter: blur(30px);
        }
        .blob{
            position: absolute;
            width: 260px;
            height: 260px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(124,58,237,0.55), rgba(34,211,238,0.45));
        }
        .blob.b1{ top: -60px; left: -40px; }
        .blob.b2{ top: 12%; right: -80px; width: 340px; height: 340px; }
        .blob.b3{ bottom: -90px; left: 18%; width: 320px; height: 320px; }

        .wrapper{
            width: min(900px, 96vw);
            position: relative;
            z-index: 1;
        }

        .panel{
            background:
                linear-gradient(135deg, var(--glass), transparent 60%),
                linear-gradient(225deg, var(--glass-strong), transparent 55%);
            border: 1px solid var(--border);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow);
            backdrop-filter: blur(12px);
            padding: 28px 26px 22px;
        }

        .header{
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 16px;
            align-items: center;
            padding-bottom: 18px;
            border-bottom: 1px solid rgba(255,255,255,0.08);
            margin-bottom: 20px;
        }

        .badge{
            width: 62px;
            height: 62px;
            border-radius: 18px;
            display: grid;
            place-items: center;
            font-weight: 700;
            font-size: 22px;
            letter-spacing: 0.5px;
            background: linear-gradient(135deg, rgba(124,58,237,0.35), rgba(34,211,238,0.35));
            border: 1px solid rgba(255,255,255,0.18);
        }

        .head-text .label{
            display: inline-flex;
            align-items: center;
            width: fit-content;
            padding: 6px 10px;
            border-radius: var(--radius-pill);
            font-size: 11px;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: rgba(255,255,255,0.9);
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.10);
            margin-bottom: 6px;
        }

        .head-text h1{
            font-size: clamp(22px, 3.4vw, 30px);
            line-height: 1.15;
        }

        .grid{
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px;
        }

        .col{
            background:
                linear-gradient(135deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
            border: 1px solid rgba(255,255,255,0.10);
            border-radius: var(--radius-lg);
            padding: 18px 18px 16px;
        }

        .col-title{
            font-size: 12px;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: rgba(248,250,252,0.9);
            margin-bottom: 12px;
            padding: 6px 10px;
            border-radius: var(--radius-pill);
            display: inline-flex;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.12);
        }

        .buttons{
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .btn{
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 10px 12px;
            border-radius: 12px;
            text-decoration: none;
            color: var(--text);
            font-size: 12.5px;
            font-weight: 600;
            letter-spacing: 0.6px;
            text-transform: uppercase;
            background:
                linear-gradient(135deg,
                    rgba(124,58,237,0.18),
                    rgba(34,211,238,0.14)
                );
            border: 1px solid rgba(255,255,255,0.14);
            transition: transform 0.15s ease, border-color 0.15s ease, background 0.15s ease, box-shadow 0.15s ease;
        }

        .btn:hover{
            transform: translateY(-2px);
            border-color: rgba(255,255,255,0.22);
            box-shadow: 0 8px 18px rgba(0,0,0,0.25);
            background:
                linear-gradient(135deg,
                    rgba(124,58,237,0.28),
                    rgba(34,211,238,0.22)
                );
        }

        .btn:active{
            transform: translateY(0);
        }

        .footer{
            margin-top: 14px;
            text-align: center;
            font-size: 11px;
            color: rgba(248,250,252,0.6);
        }

        @media (max-width: 720px){
            .header{
                grid-template-columns: 1fr;
                text-align: center;
            }
            .badge{
                margin: 0 auto;
            }
            .head-text .label{
                margin: 0 auto 6px;
            }
            .grid{
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="blobs">
        <span class="blob b1"></span>
        <span class="blob b2"></span>
        <span class="blob b3"></span>
    </div>

    <div class="wrapper">
        <div class="panel">
            <div class="header">
                <div class="badge">WEB</div>
                <div class="head-text">
                    <span class="label">Мови програмування для Web</span>
                    <h1>Роботи</h1>
                </div>
            </div>

            <div class="grid">
                <div class="col">
                    <div class="col-title">ЛР</div>
                    <div class="buttons">
                        <a class="btn" href="lr1.html">ЛР 1</a>
                        <a class="btn" href="lr2.html">ЛР 2</a>
                        <a class="btn" href="lr3.html">ЛР 3</a>
                        <a class="btn" href="lr4.html">ЛР 4</a>
                        <a class="btn" href="lr5.html">ЛР 5</a>
                        <a class="btn" href="lr6.html">ЛР 6</a>
                        <a class="btn" href="lr7.html">ЛР 7</a>
                    </div>
                </div>

                <div class="col">
                    <div class="col-title">Практичні</div>
                    <div class="buttons">
                        <a class="btn" href="pr1.html">ПР 1</a>
                        <a class="btn" href="pr2.html">ПР 2</a>
                        <a class="btn" href="pr3.html">ПР 3</a>
                        <a class="btn" href="pr4.html">ПР 4</a>
                        <a class="btn" href="pr5.html">ПР 5</a>
                        <a class="btn" href="pr6.html">ПР 6</a>
                    </div>
                </div>
            </div>

            <div class="footer">
                © Цимбаліста Інна
            </div>
        </div>
    </div>
</body>
</html>
