<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>ЛР 5 – Завдання 2. Таблиця множення</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="lr5_task2.css">
</head>
<body>
    <div class="page">
        <div class="card">
            <div class="head">
                <div class="course">Мови програмування для Web</div>
                <h1>Перевірка таблиці множення</h1>
                <div class="author">Інна Цимбаліста</div>
            </div>

            <div id="score" class="score">
                Загальний рахунок: 0% (0 правильних відповідей з 0)
            </div>

            <div class="controls">
                <button id="next-btn" class="btn primary">Наступне завдання</button>
            </div>

            <div id="task" class="task">
                Натисніть «Наступне завдання», щоб почати.
            </div>

            <div class="answer-row">
                <input id="answer" type="text" inputmode="numeric" placeholder="Ваша відповідь">
                <button id="check-btn" class="btn ghost">Перевірити</button>
            </div>

            <div id="result" class="result"></div>
        </div>
    </div>

    <script src="lr5_task2.js"></script>
</body>
</html>
