<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ЛР1 — Прізвище блоками</title>
  <style>
    #letters {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    #letters div {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid black;
      font-size: 20px;
      cursor: pointer;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>ЛР1.3 — Прізвище блоками</h1>

  <button id="toggleBtn">Показати блоки</button>
  <div id="letters"></div>

  <script>
    const surname = "Цимбаліста"; 
    const btn = document.getElementById("toggleBtn");
    const container = document.getElementById("letters");

    btn.addEventListener("click", () => {
      if (container.innerHTML === "") {
        [...surname].forEach(letter => {
          const block = document.createElement("div");
          block.textContent = letter;
          block.addEventListener("mouseenter", () => {
            alert(`Це літера ${letter}`);
          });
          container.appendChild(block);
        });
        btn.textContent = "Очистити блоки";
      } else {
        container.innerHTML = "";
        btn.textContent = "Показати блоки";
      }
    });
  </script>
</body>
</html>
