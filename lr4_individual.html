<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>ЛР4 – Індивідуальний проєкт: Плейлист подкастів</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="lr4_individual.css">
</head>
<body>
    <div class="overlay"></div>

    <div class="container">
        <div class="title">
            <h1>Лабораторна робота 4</h1>
            <div class="subtitle">Індивідуальний проєкт: Плейлист подкастів</div>
            <div class="author">Інна Цимбаліста</div>
            <div class="divider"></div>
        </div>

        <form id="addPodcastForm" class="podcast-form">
            <div class="form-head">
                <h3>Додати подкаст</h3>
                <span class="pill">Playlist</span>
            </div>

            <label>
                Назва
                <input type="text" id="title" required maxlength="80">
            </label>

            <label>
                Автор
                <input type="text" id="author" required maxlength="60">
            </label>

            <label>
                Тема
                <input type="text" id="topic" required maxlength="60">
            </label>

            <label>
                Тривалість (хв)
                <input type="number" id="duration" required min="1" max="600">
            </label>

            <label class="checkbox">
                <input type="checkbox" id="listened">
                Прослухано
            </label>

            <button type="submit" class="btn-primary">Додати до плейлиста</button>
        </form>

        <section class="list-section">
            <div class="list-head">
                <h3>Мій плейлист</h3>
                <div class="stats">
                    <span class="stat">
                        Всього: <strong id="totalCount">0</strong>
                    </span>
                    <span class="stat">
                        Прослухано: <strong id="listenedCount">0</strong>
                    </span>
                </div>
            </div>

            <div class="table-wrap">
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Назва</th>
                            <th>Автор</th>
                            <th>Тема</th>
                            <th>Тривалість</th>
                            <th>Статус</th>
                            <th>Дія</th>
                        </tr>
                    </thead>
                    <tbody id="podcastsList"></tbody>
                </table>
            </div>

            <div class="average">
                Середня тривалість:
                <span id="avgDuration">—</span>
            </div>

            <div class="footer-actions">
                <a class="btn-secondary" href="lr4.html">Назад до ЛР 4</a>
                <a class="btn-secondary" href="index.html">На головну</a>
            </div>
        </section>
    </div>

    <script src="lr4_individual.js"></script>
</body>
</html>
