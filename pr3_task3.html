<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Практична 3 – Завдання 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pr3_task3.css">
</head>
<body>
    <div class="container">
        <h1>Практична робота 3</h1>
        <h2>Завдання 3</h2>

        <section class="block">
            <h3>getLastDayOfMonth(year, month)</h3>
            <p>Введи рік і місяць (0–11).</p>

            <label>
                Рік:
                <input type="number" id="year" placeholder="2020">
            </label>

            <label>
                Місяць:
                <input type="number" id="month" placeholder="1 (лютий)">
            </label>

            <button id="btnLastDay">Обчислити</button>
            <div class="result" id="lastDayResult"></div>
        </section>

        <section class="block">
            <h3>getSecondsToTomorrow()</h3>
            <p>Натисни кнопку, щоб дізнатися кількість секунд до завтра.</p>

            <button id="btnSeconds">Порахувати</button>
            <div class="result" id="secondsResult"></div>
        </section>

        <a class="back" href="pr3.html">← Назад до практичної 3</a>
    </div>

    <script src="pr3_task3.js"></script>
</body>
</html>
